<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>共享协作画板</title>
</head>

<body>
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">face</i></a>
            <a href="https://github.com/WaterDazed/DrawBoard-Online" class="mdui-typo-title">DrawBoard Online</a>
        </div>

        <div class="mdui-tab mdui-color-theme" mdui-tab>

            <!--<a id="backward" class="mdui-ripple mdui-ripple-white cm_btn">
                <i class="mdui-icon material-icons">subdirectory_arrow_left</i>

            </a>
            <a id="forward" class="mdui-ripple mdui-ripple-white cm_btn">
                <i class="mdui-icon material-icons">subdirectory_arrow_right</i>
                <label>恢复</label>
            </a>-->

            <a id="clearAll" class="mdui-ripple mdui-ripple-white cm_btn">
                <i class="mdui-icon material-icons">clear</i>
                <label>清除画布</label>
            </a>

            <!--<a class="mdui-ripple mdui-ripple-white cm_btn">
                <input id="penceilcolor" type="color" value="#000000" />
                <label class="mdui-m-t-1" for="penceilcolor">画笔颜色</label>
            </a>
            <a class="mdui-ripple mdui-ripple-white cm_btn">
                <input id="penceilweight" type="number" value=10 min=1 max=120></li>
                <label class="mdui-m-t-1" for="penceilweight">画笔粗细</label>
            </a>
            <a class="mdui-ripple mdui-ripple-white cm_btn">
                <input id="canvascolor" type="color" value="#ffffff"/>
                <label class="mdui-m-t-1" for="canvascolor">画布颜色</label>
            </a>-->
            <a id="larger" class="mdui-ripple mdui-ripple-white cm_btn">
                <i class="mdui-icon material-icons">zoom_in</i>
                <label>放大</label>
            </a>

            <a id="smaller" class="mdui-ripple mdui-ripple-white cm_btn">
                <i class="mdui-icon material-icons">zoom_out</i>
                <label>缩小</label>
            </a>
            <a class="mdui-ripple mdui-ripple-white">
                <input type="number" readonly id="scaleNum" value=1 min="1" />
                <label class="mdui-m-t-1">缩放比</label>
            </a>
            <a id="tool-rtc" class="mdui-ripple mdui-ripple-white">
                <i class="mdui-icon material-icons">camera_alt</i>
                <label class="mdui-m-t-1">即拍即画</label>
            </a>
            <a id="tool-rtc-chat" class="mdui-ripple mdui-ripple-white">
                <i class="mdui-icon material-icons">voice_chat</i>
                <label class="mdui-m-t-1">视屏会议</label>
            </a>
            <!--<a id="tool-more" class="mdui-ripple mdui-ripple-white">
                <i class="mdui-icon material-icons">dashboard</i>
                <label class="mdui-m-t-1">更多</label>
            </a>-->
        </div>
        <div class="mdui-toolbar mdui-color-theme">
            <a id="timerText" class="mdui-typo-title">计时器：0.0</a>
            <a id="timerStart" class="mdui-ripple mdui-ripple-white cm_btn">
                <i class="mdui-icon material-icons">start</i>
                <label>开始计时</label>
            </a>
            <a id="timerEnd" class="mdui-ripple mdui-ripple-white cm_btn">
                <i class="mdui-icon material-icons">stop</i>
                <label>结束计时</label>
            </a>
        </div>
        <div class="mdui-tab mdui-color-theme" mdui-tab>
            <a class="mdui-typo-title">时延：</a>
            <a id="latency-1" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">1</label>
            </a>
            <a id="latency-2" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">2</label>
            </a>
            <a id="latency-3" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">3</label>
            </a>
            <a id="latency-4" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">4</label>
            </a>
            <a id="latency-5" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">5</label>
            </a>
            <a id="latency-6" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">6</label>
            </a>
            <a id="latency-7" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">7</label>
            </a>
        </div>
        <div class="mdui-tab mdui-color-theme" mdui-tab>
            <a class="mdui-typo-title">卡顿：</a>
            <a id="lag-1" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">1</label>
            </a>
            <a id="lag-2" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">2</label>
            </a>
            <a id="lag-3" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">3</label>
            </a>
            <a id="lag-4" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">4</label>
            </a>
            <a id="lag-5" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">5</label>
            </a>
            <a id="lag-6" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">6</label>
            </a>
            <a id="lag-7" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">7</label>
            </a>
            <a id="lag-8" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">8</label>
            </a>
            <a id="lag-9" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">9</label>
            </a>
            <a id="lag-10" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">10</label>
            </a>
            <a id="lag-11" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">11</label>
            </a>
            <a id="lag-12" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">12</label>
            </a>
            <a id="lag-13" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">13</label>
            </a>
            <a id="lag-14" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">14</label>
            </a>
            <a id="lag-15" class="mdui-ripple mdui-ripple-white">
                <label class="mdui-m-t-1">15</label>
            </a>
        </div>
        <div>
            <img id="img0" src="0.png" width="250" height="250">
            <img id="img1" src="1.png" width="250" height="250">
            <img id="img2" src="2.png" width="250" height="250">
            <img id="img3" src="3.png" width="250" height="250">
            <img id="img4" src="4.png" width="250" height="250">
            <img id="img5" src="5.png" width="250" height="250">
        </div>
    </div>



    <div class="drawCon">
        <button class="mdui-fab mdui-fab-fixed mdui-ripple chat-fab" mdui-dialog={target:'#example-4'}>
            <i class="mdui-icon material-icons">chat</i>
        </button>
        <div class="drawBody">
            <canvas id="canvas"></canvas>
        </div>
        <!-- 聊天窗口 -->
        <div class=" sub-window  mdui-dialog" id="example-4">
            <h2>Hi <span class="userNameTag">Fox</span>, 欢迎使用 DrawBoard Online</h2>
            <div class="onlineUserList">
                <div>在线用户有：</div>
                <div class="wrapUserList"></div>
            </div>
            <div class="chatZoon">
                <div class="titleMsgBox">聊天信息</div>
                <div class="msgBox"></div>
                <div class="txt-edit-section">
                    <div class=" mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label">Message</label>
                        <textarea class=" msgTxt mdui-textfield-input"></textarea>
                    </div>
                    <button id="selectChatImgTrigger" class="mdui-btn mdui-btn-icon mdui-btn-raised mdui-ripple mdui-color-theme-accent">
                        <input id="chatImgSelect" type="file" accept="image/*" hidden />
                        <i class="mdui-icon material-icons">image</i>
                    </button>
                    <button class=" sendBtn mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">发送</button>

                </div>
            </div>
        </div>
        <!-- webRTC 截图窗口 -->
        <div class=" sub-window  mdui-dialog" id="example-5">
            <h2>即拍即画</h2>
            <div>
                <div>
                    <video id="VIDEO" width="640" height="480"></video>
                </div>
                <div class="txt-edit-section">
                    <button id="stopVideo" class=" mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" mdui-dialog-cancel>退出</button>
                    <button id="pauseVideo" class=" mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">拍一拍</button>
                </div>
            </div>
        </div>
        <!-- 视屏聊天窗口 -->
        <div class="sub-window mdui-dialog" id="videoChatBox">
            <h2>视频会议</h2>
            <div>
                <!-- 这里存放动态生成的 video dom -->
                <div id="videoChatBoxCon">
                </div>
                <div class="txt-edit-section">
                    <button id="stopVideoChat" class=" mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" mdui-dialog-cancel>退出视屏会议</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
